<div style="display:none">
  <include src="build/img/sprite.svg"></include>
</div>

<header class="main-header">
  <div class="main-header__wrapper">
    <div class="main-header__top">
      <div class="main-header__top-wrapper  container">
        <a class="main-header__logo">
          <svg class="svg__logo" width="121" height="13">
            <use xlink:href="#icon-logo-cmrt"></use>
          </svg>
        </a>

        <div class="user">
          <ul class="user__list">
            <li class="user__item">
              <a class="btn  user__btn-sign" href="/signin.html">Sign In</a>
            </li>
            <li class="user__item">
              <a class="btn  user__btn-register" href="/reg.html">Register</a>
            </li>
            <li class="user__item">
              <a class="user__btn-cart" href="/cart.html">
                <svg class="user__svg-cart" width="19" height="22">
                  <use xlink:href="#icon-cart"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <form class="main-header__search  container" action="https://echo.htmlacademy.ru" method="get">
      <input class="main-header__search-input" type="search" name="search" placeholder="Поиск:">
      <button class="main-header__search-btn  hidden" type="submit">
        <span class="visually-hidden">Искать</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
          <path fill="#ffffff"
                d="M17 15.586l-3.542-3.542A7.465 7.465 0 0 0 15 7.5 7.5 7.5 0 1 0 7.5 15c1.71 0 3.282-.579 4.544-1.542L15.586 17 17 15.586zM2 7.5C2 4.467 4.467 2 7.5 2 10.532 2 13 4.467 13 7.5c0 3.032-2.468 5.5-5.5 5.5A5.506 5.506 0 0 1 2 7.5z"/>
        </svg>
      </button>
    </form>
  </div>
</header>
